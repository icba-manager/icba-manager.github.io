<head>

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 750px;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "Hagrid", "label": "Hagrid", "shape": "dot", "title": "Hagrid Neighbors:\u003cbr\u003eHermione\u003cbr\u003eRon\u003cbr\u003eHarry", "value": 3}, {"font": {"color": "white"}, "id": "Harry", "label": "Harry", "shape": "dot", "title": "Harry Neighbors:\u003cbr\u003eHermione\u003cbr\u003eRon\u003cbr\u003eHagrid", "value": 3}, {"font": {"color": "white"}, "id": "Ron", "label": "Ron", "shape": "dot", "title": "Ron Neighbors:\u003cbr\u003eHermione\u003cbr\u003eHarry\u003cbr\u003eHagrid", "value": 3}, {"font": {"color": "white"}, "id": "Hermione", "label": "Hermione", "shape": "dot", "title": "Hermione Neighbors:\u003cbr\u003eRon\u003cbr\u003eHarry\u003cbr\u003eHagrid", "value": 3}]);
        edges = new vis.DataSet([{"from": "Hagrid", "to": "Harry", "value": 38}, {"from": "Harry", "to": "Ron", "value": 99}, {"from": "Harry", "to": "Hermione", "value": 51}, {"from": "Hagrid", "to": "Ron", "value": 11}, {"from": "Hermione", "to": "Ron", "value": 47}, {"from": "Hagrid", "to": "Hermione", "value": 7}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -80000,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
