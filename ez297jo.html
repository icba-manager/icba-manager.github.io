<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<h1></h1>

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 750px;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "Bingley", "label": "Bingley", "shape": "dot", "title": "Bingley Neighbors:\u003cbr\u003eElizabeth\u003cbr\u003eDarcy", "value": 2}, {"font": {"color": "white"}, "id": "Darcy", "label": "Darcy", "shape": "dot", "title": "Darcy Neighbors:\u003cbr\u003eElizabeth\u003cbr\u003eBingley", "value": 2}, {"font": {"color": "white"}, "id": "Elizabeth", "label": "Elizabeth", "shape": "dot", "title": "Elizabeth Neighbors:\u003cbr\u003eBingley\u003cbr\u003eDarcy", "value": 2}]);
        edges = new vis.DataSet([{"from": "Bingley", "to": "Darcy", "value": 85}, {"from": "Bingley", "to": "Elizabeth", "value": 98}, {"from": "Darcy", "to": "Elizabeth", "value": 130}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -80000,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
